name: release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ext: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            ext: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: ".exe"

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          BIN="todo${{ matrix.ext }}"
          mkdir -p dist
          if [[ "${{ matrix.ext }}" == ".exe" ]]; then
            cp "target/${{ matrix.target }}/release/$BIN" dist/todo.exe
          fi
          cd dist
          ARCHIVE="todo-${{ matrix.target }}.tar.gz"
          tar -czf "$ARCHIVE" "$BIN"
          HASH=$(openssl dgst -sha256 "$ARCHIVE" | awk '{print $2}')
          echo "$HASH  $ARCHIVE" > "$ARCHIVE.sha256"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.sha256