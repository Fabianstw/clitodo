name: release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ext: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            ext: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: ".exe"

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          set -euo pipefail

          BIN="todo${{ matrix.ext }}"

          mkdir -p dist

          # 1) Always copy the built binary into dist/
          cp "target/${{ matrix.target }}/release/$BIN" "dist/$BIN"

          # 2) For Windows, also provide a direct todo.exe download
          if [[ "${{ matrix.ext }}" == ".exe" ]]; then
            cp "dist/$BIN" "dist/todo.exe"
          fi

          cd dist

          ARCHIVE="todo-${{ matrix.target }}.tar.gz"
          tar -czf "$ARCHIVE" "$BIN"

          # sha256 file (macOS + Linux runner have shasum; openssl works too)
          if command -v shasum >/dev/null 2>&1; then
            shasum -a 256 "$ARCHIVE" > "$ARCHIVE.sha256"
          else
            openssl dgst -sha256 "$ARCHIVE" | awk '{print $2 "  '"$ARCHIVE"'"}' > "$ARCHIVE.sha256"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.sha256